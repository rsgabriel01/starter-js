<html>
    <head>
        <title>Curso JavaScript</title>
    </head>

    <body>        
        <script>
            var x = 10, y = 5;
            var incrementSoma = 10, incrementSub = 10, incrementDiv = 10, incrementMult = 10; 

            var resultado = x + y;
            console.log(resultado);
            
            //x = x + 3;
            x += 3;
            console.log(x);
            
            //x = x * y;
            x *= y;
            console.log(x);
            
            //Incrementar
            
            incrementSoma += 3;
            incrementSub -= 3;
            incrementDiv /= 3;
            incrementMult *= 3;
            
            
            console.log(incrementSoma);
            console.log(incrementSub);
            console.log(incrementDiv);
            console.log(incrementMult);
        </script>
    </body>
</html>
