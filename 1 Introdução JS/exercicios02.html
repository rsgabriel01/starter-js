    <script>
        function pares(x, y) {
            num1 = x;
            num2 = y;
            pares = '';
            if (x <= y) {
                for (var i = num1; i <= num2; i++) {
                // console.log(i);
                    if (i % 2 == 0){
                        pares += i + ' ';
                    }
                }    
            }else{
                for (var i = num2; i <= num1; i++) {
                // console.log(i);
                    if (i % 2 == 0){
                        pares += i + ' ';
                    }
                } 
            }
            
            
            return pares;

        }
        var numInicial = 1;
        var numFinal = -10
        console.log('os numero pares entre ' + numInicial + ' e ' + numFinal + ' Ã©: ' + pares(numInicial, numFinal));
        

    </script>
