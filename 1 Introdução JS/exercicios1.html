    <script>
        function enderecoCompleto(objeto){
            var endereco = '';
            var rua = '';
            var numero = '';
            var bairro = '';
            var cidade = '';
            var uf = '';

            for (propriedade in objeto) {
                if (propriedade == 'cidade'){
                    cidade += objeto[propriedade];
                }else if (propriedade == 'rua'){
                    rua += objeto[propriedade];
                }else if (propriedade == 'numero'){
                    numero += objeto[propriedade];
                }else if (propriedade == 'bairro'){
                    bairro += objeto[propriedade];
                }else if (propriedade == 'uf'){
                    uf += objeto[propriedade];
                }
            } 

            endereco = 'O usuário mora em ' + cidade + ' / ' + uf + ', no bairro ' + bairro + ', na rua "' + rua + '" com nº ' + numero + '.';

            return endereco;
        };
